<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>Payment form example</h1>
        </div>
        <div class="alert alert-danger" id="alert" role="alert">
            Some fields are missing
        </div>

        <form class="form" id="myForm">
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputCard"><b>Card #</b> </label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCVC"><b>CVC #</b> </label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAmount"><b>Amount $</b> </label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName"><b>First Name</b> </label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName"><b>Last Name</b> </label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity"><b>City</b></label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState"><b>State</b></label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a state...</option>
                        <option>Florida</option>
                        <option>New York</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPostal"><b>Postal Code</b></label>
                    <input type="text" class="form-control" id="inputPostal">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6" id="checkRadio">
                    <label><b>We accept:</b></label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline3" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline4" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline4">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="textareaMessage"><b>Message</b></label>
                    <textarea class="form-control" id="textareaMessage"></textarea>
                </div>
            </div>



            <button type="button" id="cancel" class="btn btn-secondary">Cancel</button>
            <button type="submit" id="submit" class="btn btn-primary">Send</button>

        </form>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
